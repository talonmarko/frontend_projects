        #visitor {
            position: relative;
            border-radius: 25%;
            border: 2px solid white;

            width: 250px;
            left: 800px;
            background-color: #202020;
            font-family: digital-7;

            text-align: center;

        .scorebuttonsforhome {
            position: absolute;

        }

            position: absolute;

    <div id="scorebox">
        <div id="home">80</div>
        <div id="visitor">80</div>
        <div id=""></div>
        <div id=""></div>

        <div class="scorebuttonsforhome">
            <button class="btn" style="width:75px;height:50px;font-size:40px;margin-right:2px;" type="button" onClick="homescore+1">+1</button>
            <button class="btn" style="width:75px;height:50px;font-size:40px;margin-right:2px;" type="button" onClick="homescore+2">+2</button>
            <button class="btn" style="width:75px;height:50px;font-size:40px;margin-right:2px;" type="button" onClick="homescore+3">+3</button>

        <div class="scorebuttonsforvisitor">
            <button class="btn" style="width:75px;height:50px;font-size:40px;margin-right:2px;" type="button" onClick="visitorscore+1">+1</button>
            <button class="btn" style="width:75px;height:50px;font-size:40px;margin-right:2px;" type="button" onClick="visitorscore+2">+2</button>
            <button class="btn" style="width:75px;height:50px;font-size:40px;margin-right:2px;" type="button" onClick="visitorscore+3">+3</button>
        </div>
    </div>
